<!DOCTYPE html>
<html>
<head>
  
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Create three equal columns that floats next to each other */
.column {
  float: left;
  width: 33.33%;
  padding: 10px;
  height: 300px; /* Should be removed. Only for demonstration */
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - makes the three columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .column {
    width: 100%;
  }
}
</style>
</head>
<body>

  <img class="img-responsive" src="three-monkeys.jpg" alt="three-monkeys" width="460" height="345"> 
  <h2>The Three Wise Monkeys</h2>
  <p>There are various meanings ascribed to the monkeys and the proverb including associations with being of good mind, speech and action.</p>

<div class="row">
  <div class="column" style="background-color:#aaa;">
    <h2>Hear No Evil</h2>
      <button type="button" onclick="alert('who sees no evil, covering his eyes')">Mizaru</button>
  </div>
  <div class="column" style="background-color:#bbb;">
    <h2>See No Evil</h2>
      <p>Kikazaru, who hears no evil, covering his ears</p>
       <button type="button" onclick="alert('Hear')">Hear</button>
  </div>
  <div class="column" style="background-color:#ccc;">
    <h2>Speak No Evil</h2>
      <p>Iwazaru, who speaks no evil, covering his mouth.</p>
        <button type="button" onclick="alert('Speak')">Speak</button>
  </div>
</div>

</body>
</html>
